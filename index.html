<!DOCTYPE html>

<html>
<head>
    <title>cs52.me</title>
    <style>
      div {padding: 50px;}
      h3 {color: white; font-family: cursive; text-align: center}
      h1 {font-family: cursive; text-align: center;}
    </style>
</head>
<body>

<div id="1" style="background-color:red">
  <div id="2" style = "background-color:orange">
    <div style = "background-color:yellow">
      <div style = "background-color:green">
        <div style = "background-color:blue">
          <div style = "background-color:purple">
            <h1> Computer Science 52! </h1>
            <h3> -Morgan Sorbaro </h3>
            <script>
            //taken from https://codepen.io/jagadeshanh/pen/YGJmmv for the color changing
              function getRandomColor() {
                var letters = '0123456789ABCDEF';
                var color = '#';
                for (var i = 0; i < 6; i++ ) {
                  color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
              }

              function changeColor(){
                document.getElementById("h1").style.color = getRandomColor();
              }

              setInterval(changeColor, 1000);

            </script>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
